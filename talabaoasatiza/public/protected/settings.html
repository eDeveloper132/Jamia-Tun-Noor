<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-xl font-bold text-blue-600">My App</a>
                <div class="hidden md:flex space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                    <a href="/profile" class="text-gray-600 hover:text-blue-600">Profile</a>
                    <a href="/settings" class="text-gray-600 hover:text-blue-600">Settings</a>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
                </div>
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-gray-600 hover:text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden">
            <a href="/" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Dashboard</a>
            <a href="/profile" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Profile</a>
            <a href="/settings" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Settings</a>
            <button id="logoutBtnMobile" class="block w-full text-left px-4 py-2 text-red-500 hover:bg-gray-200">Logout</button>
        </div>
    </nav>
    <div id="root" class="container mx-auto p-4"></div>
    <script>
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const logoutBtn = document.getElementById('logoutBtn');
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');

        async function logout() {
            try {
                const response = await fetch('/logout');
                if (response.ok) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        logoutBtn.addEventListener('click', logout);
        logoutBtnMobile.addEventListener('click', logout);
    </script>
    <script type="module">
        import { renderSettings } from '/js/components/Settings.js';
        const root = document.getElementById('root');
        root.innerHTML = renderSettings();
    </script>
</body>
</html>
