<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = Object.assign({}, window.tailwind.config, { darkMode: 'class' });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-xl font-bold text-blue-600">Ishaat-e-Islam</a>
                <div class="hidden md:flex space-x-4">
                    <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                    <a href="/profile" class="text-gray-600 hover:text-blue-600">Profile</a>
                    <a href="/settings" class="text-gray-600 hover:text-blue-600">To-Mail</a>
                    </div>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
                </div>
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-gray-600 hover:text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden">
            <a href="/" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Dashboard</a>
            <a href="/profile" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Profile</a>
            <a href="/settings" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">To-Mail</a>
            <button id="logoutBtnMobile" class="block w-full text-left px-4 py-2 text-red-500 hover:bg-gray-200">Logout</button>
        </div>
    </nav>
    <div id="root"></div>
    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded-lg shadow-md mt-4">
            <h2 class="text-xl font-bold mb-2">My Attendance</h2>
            <form id="attendance-form">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="attendance-date" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="attendance-date" name="attendance-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="entry-time" class="block text-sm font-medium text-gray-700">Entry Time</label>
                        <input type="time" id="entry-time" name="entry-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="exit-time" class="block text-sm font-medium text-gray-700">Exit Time</label>
                        <input type="time" id="exit-time" name="exit-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Save Attendance</button>
                </div>
            </form>
            <div id="attendance-today" class="mt-4">
                <h3 class="text-lg font-bold">Today's Attendance</h3>
                <p>Loading...</p>
            </div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md mt-4">
            <h2 class="text-xl font-bold mb-2">Assign Task to Class</h2>
            <form id="assign-task-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="task-title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="task-title" name="task-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="task-subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" id="task-subject" name="task-subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="task-description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="task-description" name="task-description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="task-class" class="block text-sm font-medium text-gray-700">Class</label>
                        <select id="task-class" name="task-class" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                            <option value="">Select a class</option>
                        </select>
                    </div>
                    <div>
                        <label for="task-due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
                        <input type="date" id="task-due-date" name="task-due-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Assign Task</button>
                </div>
            </form>
            <div id="assign-task-message" class="mt-4"></div>
        </div>
    </div>
    <script>
        if (localStorage.getItem('user')) {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user.role !== 'teacher') {
                window.location.href = '/';
            }
        }

        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const logoutBtn = document.getElementById('logoutBtn');
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');

        async function logout() {
            try {
                const response = await fetch('/logout');
                if (response.ok) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        logoutBtn.addEventListener('click', logout);
        logoutBtnMobile.addEventListener('click', logout);
    </script>
    <script type="module">
        import { renderTeacherDashboard } from '/js/components/TeacherDashboard.js';
        const root = document.getElementById('root');
        root.innerHTML = renderTeacherDashboard();
    </script>
</body>
</html>
